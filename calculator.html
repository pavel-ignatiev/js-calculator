<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="calculator.js" crossorigin="anonymous"></script>

    <title>Investment calculator</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default" >
            <div class="container-fluid">
                <div id="container-logo" class="navbar-header">
                    <a href="#">Investment calculator</a>
                </div>
                <ul id="container-navbar-items" class="nav">
                    <li class="nav-link"><a href="risks.html">Risks</a></li>
                    <li class="nav-link"><a href="strategies.html">Strategies</a></li>
                    <li class="nav-link"><a href="types.html">Types</a></li>
                    <li class="nav-link"><a href="calculator.html">Calculator</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="container-main" class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <div class="row my-4">
                    <div class="col">
                        <h3>Calculate the future value of your investment</h3>
                    </div>
                </div>
                <div class="row my-4 alert alert-info">
                    <div class="col">
                        <h5>Try changing the investment plan below and the future value will be automatically recalculated.</h5>
                    </div>
                </div>
                <div class="row my-4 alert alert-warning invisible" id="error-msg">
                </div>
                <div class="row alert alert-dark">
                    <div class="col">
                        <h6>Estimated future value:</h6>    
                    </div>
                    <div class="col">
                        <h5 id="future-value"></h5>
                    </div>
                </div>
                <div class="row my-4 alert alert-dark">
                    <div class="col">
                        <h3>Investment plan</h3>
                        <form class="my-4">
                        <label for="initial-value">Initial investment amount</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">€</span>
                            </div>
                            <input type="number" class="form-control" aria-label="Initial investment mount (to the nearest euro)" value="50000" id="initial-value" min="10000" max="10000000" required>
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>

                        <label for="investment-duration">Investment duration</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" aria-label="Investment duration in years" value="10" id="investment-duration" min="1" max="50" required>
                            <div class="input-group-append">
                                <span class="input-group-text">years</span>
                            </div>
                        </div>

                        <label for="interest-rate">Rate of return</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" aria-label="Rate of return in percent" value="3" id="interest-rate" min="1" max="100" required>
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>

                        <label for="additional-contribution">Additional yearly contribution <small class="text-muted">optional</small></label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">€</span>
                            </div>
                            <input type="number" class="form-control" aria-label="Additional yearly contribution (to the nearest euro)" value="1000" min="100" id="additional-contribution">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>

                        <label for="inflation">Yearly inflation <small class="text-muted">optional</small></label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" aria-label="Yearly inflation in percent" value="2" min="-100" max="100" id="inflation">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>

                    </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div id="container-footer" class="container-fluid">
        <!-- footer area -->
    </div>
</body>

</html>
