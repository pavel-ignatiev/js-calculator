<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous">
    </script>
    
    <script src="calculator.js" crossorigin="anonymous"></script>

    <title>Investment calculator</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default" >
            <div class="container-fluid">
                <div id="container-logo" class="navbar-header">
                    <a href="#">Investment calculator</a>
                </div>
                <ul id="container-navbar-items" class="nav">
                    <li class="nav-link"><a href="risks.html">Risks</a></li>
                    <li class="nav-link"><a href="strategies.html">Strategies</a></li>
                    <li class="nav-link"><a href="types.html">Types</a></li>
                    <li class="nav-link"><a href="calculator.html">Calculator</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="container-main" class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <div class="row my-4">
                    <div class="col">
                        <h3>Investment goal</h3>
                        <form class="my-4">
                            <label for="target-amount">Target value to achieve</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">€</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Target value to achieve (to the nearest euro)" id="target-amount">
                                <div class="input-group-append">
                                    <span class="input-group-text">.00</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col">
                        <h3>Investment plan</h3>
                        <form class="my-4">
                        <label for="initial-amount">Initial investment amount</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">€</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Initial investment mount (to the nearest euro)" id="initial-amount">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>

                        <label for="investment-duration">Investment duration</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Investment duration in years" id="investment-duration">
                            <div class="input-group-append">
                                <span class="input-group-text">years</span>
                            </div>
                        </div>

                        <label for="return-rate">Rate of return</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Rate of return in percent" id="return-rate">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>

                        <label for="additional-contribution">Additional yearly contribution</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">€</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Additional yearly contribution (to the nearest euro)" id="additional-contribution">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>

                        <label for="inflation">Yearly inflation</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Yearly inflation in percent" id="inflation">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>

                    </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>Results</h3>
                        <div class="row">
                            <div class="col">
                                <h6>Total value:</h6>    
                            </div>
                            <div class="col">
                                <h6 id="total-value"></h6>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col"></div>
        </div>
    </div>
    <div id="container-footer" class="container-fluid">
        <!-- footer area -->
    </div>
</body>

</html>
